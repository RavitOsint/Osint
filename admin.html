                    <textarea id="qText" placeholder="×ª×•×›×Ÿ ×”×©××œ×” - × ×™×ª×Ÿ ×œ×¨×“×ª ×©×•×¨×•×ª..."></textarea>

<script>
    const BASE_URL = "https://osint-751d7-default-rtdb.europe-west1.firebasedatabase.app/"; // <--- ×”×—×œ×™×¤×™ ×‘×›×ª×•×‘×ª ×©×œ×š!
    const MASTER_PASSWORD = "zigi2026";

    function togglePass() {
        const p = document.getElementById('adminPass');
        p.type = p.type === 'password' ? 'text' : 'password';
    }

    function login() {
        if(document.getElementById('adminPass').value === MASTER_PASSWORD) {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadData();
        } else {
            document.getElementById('loginCard').classList.add('shake');
            document.getElementById('errorMsg').style.display = 'block';
            setTimeout(() => document.getElementById('loginCard').classList.remove('shake'), 500);
        }
    }

    async function loadData() {
        const cRes = await fetch(`${BASE_URL}categories.json`);
        const cData = await cRes.json();
        const qCat = document.getElementById('qCatSelect'), aCat = document.getElementById('activeCatSelect'), side = document.getElementById('catListSidebar');
        qCat.innerHTML = ""; aCat.innerHTML = ""; side.innerHTML = "";
        for (let id in cData) {
            const name = cData[id].name;
            qCat.innerHTML += `<option value="${name}">${name}</option>`;
            aCat.innerHTML += `<option value="${name}">${name}</option>`;
            side.innerHTML += `<div class="cat-tag">${name} <span style="cursor:pointer" onclick="deleteItem('categories/${id}')">Ã—</span></div>`;
        }
        const qRes = await fetch(`${BASE_URL}questions.json`);
        const qData = await qRes.json();
        const tbody = document.getElementById('questionsTable');
        tbody.innerHTML = "";
        for (let id in qData) {
            tbody.innerHTML += `<tr><td>${qData[id].category}</td><td>${qData[id].text}</td><td>${qData[id].answer}</td><td><button class="btn-delete" onclick="deleteItem('questions/${id}')">××—×§</button></td></tr>`;
        }
    }

    async function addCategory() {
        const name = document.getElementById('newCatName').value.trim();
        if(!name) return;
        await fetch(`${BASE_URL}categories.json`, { method: 'POST', body: JSON.stringify({name}) });
        document.getElementById('newCatName').value = ""; loadData();
    }

    async function addQuestion() {
        const type = document.getElementById('qType').value;
        const data = { category: document.getElementById('qCatSelect').value, type, text: document.getElementById('qText').value, answer: document.getElementById('qAns').value.trim() };
        if(type === 'multiple') data.options = [document.getElementById('opt1').value, document.getElementById('opt2').value, document.getElementById('opt3').value, document.getElementById('opt4').value];
        await fetch(`${BASE_URL}questions.json`, { method: 'POST', body: JSON.stringify(data) });
        document.getElementById('qText').value = ""; document.getElementById('qAns').value = ""; loadData();
    }

    async function setActive() {
        const cat = document.getElementById('activeCatSelect').value;
        await fetch(`${BASE_URL}settings.json`, { method: 'PUT', body: JSON.stringify({activeCategory: cat}) });
        alert("×©×™×“×•×¨ ×¢×•×“×›×Ÿ!");
    }

    async function deleteItem(path) {
        if(confirm("×œ××—×•×§?")) { await fetch(`${BASE_URL}${path}.json`, { method: 'DELETE' }); loadData(); }
    }
</script>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuest - 转专 OSINT</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --error: #ef4444; --success: #10b981; }
        body { background-color: var(--bg-color); color: var(--text); font-family: 'Assistant', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        .terminal-card { background: var(--card-bg); border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; animation: fadeIn 0.8s ease; }
        .terminal-header { background: rgba(0,0,0,0.2); padding: 12px 20px; display: flex; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .content { padding: 30px; text-align: center; }
        h2 { font-weight: 700; color: var(--accent); margin-bottom: 20px; }
        p { font-size: 1.2rem; line-height: 1.6; white-space: pre-wrap; text-align: right; margin: 20px 0; }
        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 2px solid #334155; border-radius: 8px; color: white; text-align: center; margin-bottom: 10px; font-size: 1.1rem; }
        button { width: 100%; padding: 14px; background: var(--accent); color: var(--bg-color); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1.1rem; }
        .option-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--accent); color: var(--accent); margin-bottom: 8px; }
        #timer { font-size: 2.5rem; color: var(--error); font-family: 'Fira Code', monospace; margin-top: 10px; }
        #welcomeArea, #gameArea, #finishArea { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="terminal-card">
        <div class="terminal-header"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
        
        <div class="content" id="welcomeArea" style="display:block">
            <h2>砖转 OSINT</h2>
            <p style="text-align: center;">专  转专 OSINT, 驻 住驻专 转专.  注专 砖  砖 爪专 驻转专 砖 转.</p>
            <p style="text-align: center; color: var(--accent);">爪!</p>
            <button onclick="startMission()">转 砖</button>
        </div>

        <div class="content" id="gameArea">
            <h2 id="catTitle">转专...</h2>
            <p id="qText">注 转...</p>
            <div id="dynamicInput"></div>
            <div id="msg" style="margin-top:15px; font-weight:bold"></div>
            <div id="timer"></div>
        </div>

        <div class="content" id="finishArea">
            <div style="font-size: 4rem;"></div>
            <h2> !</h2>
            <p style="text-align: center;">砖转 转  转专 -OSINT 爪.</p>
            <button onclick="location.reload()">专 转</button>
        </div>
    </div>
</div>

<script>
    const BASE_URL = "https://osint-751d7-default-rtdb.europe-west1.firebasedatabase.app/"; // <---  祝!
    let questions = [], currentIndex = 0, currentCategory = "";

    function startMission() {
        document.getElementById('welcomeArea').style.display = 'none';
        document.getElementById('gameArea').style.display = 'block';
        observeData();
    }

    async function observeData() {
        setInterval(async () => {
            try {
                const sRes = await fetch(`${BASE_URL}settings.json`);
                const sData = await sRes.json();
                if (sData && sData.activeCategory !== currentCategory) {
                    currentCategory = sData.activeCategory;
                    currentIndex = 0;
                    const qRes = await fetch(`${BASE_URL}questions.json`);
                    const allQ = await qRes.json();
                    questions = Object.values(allQ).filter(q => q.category === currentCategory);
                    showQuestion();
                }
            } catch (e) {}
        }, 3000);
    }

    function showQuestion() {
        const container = document.getElementById('dynamicInput'), msg = document.getElementById('msg');
        document.getElementById('catTitle').innerText = currentCategory;
        if (currentIndex < questions.length) {
            const q = questions[currentIndex];
            document.getElementById('qText').innerText = q.text;
            container.innerHTML = "";
            msg.innerText = `砖 ${currentIndex + 1} 转 ${questions.length}`;
            if (q.type === 'multiple') {
                q.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerText = opt; btn.className = "option-btn";
                    btn.onclick = () => check(opt); container.appendChild(btn);
                });
            } else {
                const input = document.createElement('input');
                input.id = "userAns"; input.placeholder = "拽 转砖...";
                input.onkeydown = (e) => { if(e.key === 'Enter') check(input.value); };
                const btn = document.createElement('button');
                btn.innerText = "转 驻转专"; btn.onclick = () => check(input.value);
                container.appendChild(input); container.appendChild(btn);
            }
        } else {
            document.getElementById('qText').innerText = "住转 转 砖转!";
            container.innerHTML = `<button onclick="finish()" style="background:var(--success); color:white"> 住 转专</button>`;
        }
    }

    function check(val) {
        if (val.trim().toLowerCase() === questions[currentIndex].answer.toLowerCase()) {
            currentIndex++; showQuestion();
        } else {
            penalty();
        }
    }

    function penalty() {
        let t = 10;
        document.getElementById('dynamicInput').style.pointerEvents = "none";
        document.getElementById('dynamicInput').style.opacity = "0.5";
        const itv = setInterval(() => {
            document.getElementById('timer').innerText = t; t--;
            if (t < 0) {
                clearInterval(itv); document.getElementById('timer').innerText = "";
                document.getElementById('dynamicInput').style.pointerEvents = "all";
                document.getElementById('dynamicInput').style.opacity = "1";
            }
        }, 1000);
    }

    function finish() {
        document.getElementById('gameArea').style.display = 'none';
        document.getElementById('finishArea').style.display = 'block';
    }
</script>
</body>
</html>

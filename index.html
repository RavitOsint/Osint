<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuest - ×ª×¨×’×•×œ OSINT</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Assistant', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; }

        .terminal-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.8s ease;
        }

        .terminal-header {
            background: rgba(0,0,0,0.2);
            padding: 12px 20px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        .content { padding: 30px; text-align: center; }
        h2 { font-weight: 700; margin-bottom: 15px; color: var(--accent-color); }
        p { font-family: 'Fira Code', monospace; font-size: 1.1em; line-height: 1.6; min-height: 60px; }

        /* ×›×¤×ª×•×¨×™× ×•×§×œ×˜ */
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.3);
            border: 2px solid #334155;
            border-radius: 8px;
            color: white;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .option-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--accent-color); color: var(--accent-color); width: 100%; margin-bottom: 8px; }
        .option-btn:hover { background: var(--accent-color); color: var(--bg-color); }

        #timer { font-size: 2em; color: var(--error-color); font-family: 'Fira Code', monospace; margin-top: 10px; }
        #msg { margin-top: 15px; font-weight: bold; }

        /* ×”×¡×ª×¨×ª ×”××©×—×§ ×‘×”×ª×—×œ×” */
        #gameArea { display: none; }
        #welcomeArea { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="terminal-card">
        <div class="terminal-header">
            <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
        </div>
        
        <div class="content" id="welcomeArea">
            <h2>××©×™××ª OSINT</h2>
            <p>×‘×¨×•×›×™× ×”×‘××™× ×œ×ª×¨×’×•×œ OSINT, ×œ×¤× ×™×›× ××¡×¤×¨ ××ª×’×¨×™×. ×›×“×™ ×œ×¢×‘×•×¨ ×œ×©××œ×” ×”×‘××” ×™×© ×¦×•×¨×š ×‘×¤×™×ª×¨×•×Ÿ ×”×©××œ×” ×”× ×•×›×—×™×ª.</p>
            <p style="font-size: 0.9em; color: var(--accent-color);">×‘×”×¦×œ×—×”!</p>
            <button onclick="startMission()">×”×ª×—×œ ××©×™××”</button>
        </div>

        <div class="content" id="gameArea">
            <h2 id="catTitle">××ª×—×‘×¨...</h2>
            <p id="qText">×˜×•×¢×Ÿ × ×ª×•× ×™× ××”×©×¨×ª...</p>
            
            <div id="dynamicInput"></div>

            <div id="msg"></div>
            <div id="timer"></div>
        </div>
    </div>
</div>

<script>
    // ×—×•×‘×” ×œ×”×—×œ×™×£ ×‘-URL ×©×œ×š ×-Firebase!
    const BASE_URL = "https://your-project-id.firebaseio.com/"; 

    let questions = [];
    let currentIndex = 0;

    function startMission() {
        document.getElementById('welcomeArea').style.display = 'none';
        document.getElementById('gameArea').style.display = 'block';
        init(); // ×§×•×¨× ×œ× ×ª×•× ×™× ×¨×§ ×›×©××ª×—×™×œ×™×
    }

    async function init() {
        try {
            const settingsRes = await fetch(`${BASE_URL}settings.json`);
            const settings = await settingsRes.json();
            const qRes = await fetch(`${BASE_URL}questions.json`);
            const allQ = await qRes.json();
            
            if (!settings || !allQ) {
                document.getElementById('qText').innerText = "×”××¢×¨×›×ª ×‘××¦×‘ ×”××ª× ×”. ×—×›×• ×œ×”×•×¨××•×ª ××”××“×¨×™×›×”...";
                return;
            }

            questions = Object.values(allQ).filter(q => q.category === settings.activeCategory);
            document.getElementById('catTitle').innerText = settings.activeCategory;
            
            if (questions.length === 0) {
                document.getElementById('qText').innerText = "××™×Ÿ ×©××œ×•×ª ×‘×§×˜×’×•×¨×™×” ×–×• ×›×¨×’×¢.";
            } else {
                showQuestion();
            }
        } catch (e) {
            document.getElementById('qText').innerText = "×©×’×™××ª ×ª×§×©×•×¨×ª. ×•×•×“××• ×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜.";
        }
    }

    function showQuestion() {
        const container = document.getElementById('dynamicInput');
        const q = questions[currentIndex];
        const msg = document.getElementById('msg');
        
        container.innerHTML = "";
        msg.innerText = `××©×™××” ${currentIndex + 1} ××ª×•×š ${questions.length}`;
        msg.style.color = "var(--text-color)";

        if (currentIndex < questions.length) {
            document.getElementById('qText').innerText = q.text;

            if (q.type === 'multiple') {
                q.options.forEach(opt => {
                    if (opt.trim() !== "") {
                        const btn = document.createElement('button');
                        btn.innerText = opt;
                        btn.className = "option-btn";
                        btn.onclick = () => check(opt);
                        container.appendChild(btn);
                    }
                });
            } else {
                const input = document.createElement('input');
                input.id = "userAns";
                input.placeholder = "×”×§×œ×™×“×• ××ª ×”-Flag ×›××Ÿ...";
                input.onkeydown = (e) => { if(e.key === 'Enter') check(input.value); };
                
                const btn = document.createElement('button');
                btn.innerText = "××™××•×ª ×¤×ª×¨×•×Ÿ";
                btn.onclick = () => check(input.value);
                
                container.appendChild(input);
                container.appendChild(btn);
            }
        } else {
            finishGame();
        }
    }

    function check(val) {
        const correct = questions[currentIndex].answer;
        if (val.trim().toLowerCase() === correct.toLowerCase()) {
            currentIndex++;
            document.getElementById('msg').style.color = "var(--success-color)";
            document.getElementById('msg').innerText = "âœ… ×¤×ª×¨×•×Ÿ × ×›×•×Ÿ! ×¢×•×‘×¨×™× ×œ×©×œ×‘ ×”×‘×...";
            setTimeout(showQuestion, 1000);
        } else {
            penalty();
        }
    }

    function penalty() {
        let timeLeft = 10;
        const container = document.getElementById('dynamicInput');
        const msg = document.getElementById('msg');
        const timerDisplay = document.getElementById('timer');

        container.style.pointerEvents = "none";
        container.style.opacity = "0.5";
        msg.style.color = "var(--error-color)";
        msg.innerText = "âŒ ×ª×©×•×‘×” ×©×’×•×™×”! ×”××¢×¨×›×ª × × ×¢×œ×”...";
        
        const interval = setInterval(() => {
            timerDisplay.innerText = timeLeft;
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(interval);
                timerDisplay.innerText = "";
                container.style.pointerEvents = "all";
                container.style.opacity = "1";
                msg.innerText = "";
            }
        }, 1000);
    }

    function finishGame() {
        document.getElementById('catTitle').innerText = "×”××©×™××” ×”×•×©×œ××”!";
        document.getElementById('qText').innerText = "ğŸ† ×›×œ ×”×›×‘×•×“! ×”×¦×œ×—×ª× ×œ×¤×ª×•×¨ ××ª ×›×œ ××ª×’×¨×™ ×”-OSINT.";
        document.getElementById('dynamicInput').innerHTML = "";
        document.getElementById('msg').innerText = "";
    }
</script>

</body>
</html>

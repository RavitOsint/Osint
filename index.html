<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuest - OSINT Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --success: #10b981; --error: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Assistant', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        .card { background: var(--card); border-radius: 16px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--accent); margin-top: 0; }
        p { font-size: 1.2rem; line-height: 1.6; white-space: pre-wrap; text-align: right; }
        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.2); border: 2px solid #334155; border-radius: 8px; color: white; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 14px; background: var(--accent); color: var(--bg); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1.1rem; }
        .option-btn { background: rgba(255,255,255,0.05); color: var(--accent); border: 1px solid var(--accent); margin-bottom: 10px; }
        #gameArea, #finishArea { display: none; }
        #timer { font-size: 2rem; color: var(--error); margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="welcomeArea">
        <h2>砖转 OSINT</h2>
        <p style="text-align: center;">专  转专! 驻 住驻专 转专 砖 转 转 拽专 砖.</p>
        <input type="text" id="studentName" placeholder=" 砖 ...">
        <button onclick="startMission()">转 砖</button>
    </div>

    <div class="card" id="gameArea">
        <h2 id="catTitle">注...</h2>
        <p id="qText"></p>
        <div id="inputArea"></div>
        <div id="msg" style="margin-top:15px;"></div>
        <div id="timer"></div>
    </div>

    <div class="card" id="finishArea">
        <div style="font-size: 4rem;"></div>
        <h2>住转 爪!</h2>
        <p style="text-align: center;"> 转砖转 注专 专 拽.</p>
    </div>
</div>

<script>
    const BASE_URL = "https://osint-751d7-default-rtdb.europe-west1.firebasedatabase.app/"; // <--- 祝 转转 砖!
    let questions = [], currentIndex = 0, currentCat = "", userName = "";

    function startMission() {
        userName = document.getElementById('studentName').value.trim();
        if(!userName) return alert("  砖");
        document.getElementById('welcomeArea').style.display = 'none';
        document.getElementById('gameArea').style.display = 'block';
        sync();
    }

    async function sync() {
        setInterval(async () => {
            const res = await fetch(`${BASE_URL}settings.json`);
            const settings = await res.json();
            if(settings && settings.activeCategory !== currentCat) {
                currentCat = settings.activeCategory;
                currentIndex = 0;
                const qRes = await fetch(`${BASE_URL}questions.json`);
                const all = await qRes.json();
                questions = Object.values(all).filter(q => q.category === currentCat);
                showQ();
            }
        }, 3000);
    }

    function showQ() {
        const area = document.getElementById('inputArea');
        document.getElementById('catTitle').innerText = currentCat;
        if(currentIndex < questions.length) {
            const q = questions[currentIndex];
            document.getElementById('qText').innerText = q.text;
            area.innerHTML = "";
            if(q.type === 'multiple') {
                q.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.innerText = opt; b.className = "option-btn";
                    b.onclick = () => check(opt); area.appendChild(b);
                });
            } else {
                const i = document.createElement('input'); i.id = "ansIn"; i.placeholder = "转砖...";
                const b = document.createElement('button'); b.innerText = "砖 驻转专";
                b.onclick = () => check(i.value); area.appendChild(i); area.appendChild(b);
            }
        } else {
            document.getElementById('qText').innerText = "住转 转 转专!";
            area.innerHTML = `<button onclick="document.getElementById('gameArea').style.display='none';document.getElementById('finishArea').style.display='block'"> 住 转专 住驻转</button>`;
        }
    }

    async function check(val) {
        const q = questions[currentIndex];
        const isCorrect = val.trim().toLowerCase() === q.answer.toLowerCase();
        await fetch(`${BASE_URL}submissions.json`, { method: 'POST', body: JSON.stringify({
            student: userName, questionText: q.text, userAnswer: val, isCorrect, timestamp: new Date().toISOString()
        })});
        if(isCorrect) { currentIndex++; showQ(); } else { penalty(); }
    }

    function penalty() {
        let t = 10; document.getElementById('inputArea').style.pointerEvents = "none";
        const itv = setInterval(() => {
            document.getElementById('timer').innerText = t; t--;
            if(t < 0) { clearInterval(itv); document.getElementById('timer').innerText = ""; document.getElementById('inputArea').style.pointerEvents = "all"; }
        }, 1000);
    }
</script>
</body>
</html>
